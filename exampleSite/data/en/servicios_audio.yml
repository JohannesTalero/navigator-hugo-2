  - image         : images/tecnologia/BIIA.jpeg
    name          : Comerciales
    designation   : 
    description   : >
      Nosotros seguimos evolucionando a la par de la publicidad, y es por ello por lo que brindamos opciones tanto comerciales para la televisión como para internet. Sabemos que actualmente las personas están cada vez más conectadas a la red, pero la televisión sigue manteniendo su liderazgo como medio de promoción para campañas publicitarias, así que pregúntanos cual es tu mejor opción. 

  - image         : images/tecnologia/ERP.jpg
    name          : Corporativo
    designation   :
    description   : >
      Generamos videos corporativos, los cuales tienen como fin mejorar tu marca, para ello te proponemos los vídeos institucionales que son una opción ideal para hacer branding, tenemos también contenidos para campañas de comunicación internas y videos de presentación de marca/ producto. Te ayudamos a dinamizar mucho más el contenido para llegar a todas las áreas de tu empresa.

  - image         : images/tecnologia/web.jpeg
    name          : PRODUCTORA
    designation   : 
    description   : >
      Creamos y cubrimos productos audiovisuales tales como las Aftermovies y documentales con la finalidad de conseguir un producto de calidad y profesional. A su vez, generamos sesiones por show de artista, con la finalidad de grabar los conciertos, eventos y festivales en los que participen y dejar la trazabilidad de los mismos.

  - image         : images/tecnologia/consulting.jpg
    name          : Videos musicales / Live session
    designation   : 
    description   : >
      Creamos videos musicales, generando los teasers y trailers de la grabación y te ayudamos a generarlo en formato mediano y/o grande. La idea es grabar las Live Session y los Unplugged de tus artistas más importantes y generar una mayor recordación en el público.

  - image         : images/tecnologia/consulting.jpg
    name          : Streaming
    designation   : 
    description   : >
      Somos los encargados de generar registro de tus conferencias, eventos deportivos, conciertos, obras de teatro o videos 360°.

  - image         : images/tecnologia/consulting.jpg
    name          : Preproducción
    designation   : 
    description   : >
      Desarrollamos la captación de material audiovisual y sonoro. A su vez, somos los encargados de ayudarte con la creación de guiones y con la dirección de video y fotografía. Hacemos edición, colorización y finalización de los proyectos visuales (motion graphics). Coméntanos que requieres y con gusto te ayudamos. 

  - image         : images/tecnologia/consulting.jpg
    name          : Audio
    designation   : 
    description   : >
      Creamos comerciales para radio, lipsings, jingles y te ayudamos para la generación de fonotipos (identidad sonora de marca). Somos expertos en el área de preproducción, producción, postproducción y masterización de audio, nos especializamos en la captura de audio directo, por lo que cualquier duda que tengas en estas áreas. Contáctanos, estamos para asesorarte.  

  - image         : images/tecnologia/consulting.jpg
    name          : Comercial Low Cost
    designation   : 
    description   : >
      Nuestra compañía pionera en innovación digital y comunicación trasmedia, está comprometida con la reactivación comercial del país, es por esto que diseñamos un nuevo servicio enfocado a las pequeñas y medianas empresas, el cual busca activar sus comercios para las temporadas de alta demanda venideras a través de recursos audiovisuales de alto impacto a manera de comerciales profesionales en formato Full HD / 2K para redes sociales y plataformas web de nuestros clientes. 

  - image         : images/tecnologia/consulting.jpg
    name          : Videoclip musical Low Cost
    designation   : 
    description   : >
      Nuestra compañía pionera en innovación digital comunicación trasmedia, está comprometida con la reactivación comercial del país y sus industrias culturales, es por esto que diseñamos un nuevo servicio audiovisual el cual pone al alcance de los artistas emergentes nuestra infraestructura audiovisual a bajo costo y con formas de pago, a través de un formato de alta calidad que llevará la narrativa de tus mensajes a un nuevo nivel.

  
  - image         : images/tecnologia/consulting.jpg
    name          : Medical communication 
    designation   : 
    description   : >
     Presentamos nuestro nuevo servicio enfocado en la optimización de comunicación de marca entre nuestros clientes y sus usuarios, a través de diferentes formatos audiovisuales los cuales tienen como objeto entregar a los usuarios del cliente o sus empleados, información esencial en la ejecución de trámites, procedimientos médicos, métodos diagnósticos, oferta de servicios e información general.
