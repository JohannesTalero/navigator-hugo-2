ext_prod_descrip: >
      La imagen de marca es la primera impresión que los consumidores tienen de nuestra compañía y de ella sacarán una idea sobre la misma, por ello podemos decir que es la percepción de la identidad de la marca en la mente de los consumidores.Por ello generamos acciones de marketing, comunicación y publicidad con la finalidad de mejorar y aumentar la cantidad de personas que se acercan a tu marca.


member  :
  - image         : images/pume/dis_mark_dig.jpg
    name          : Diseño de estrategias de marketing digital
    designation   : 
    description   : >
      Desarrollamos estrategias de marketing digital buscando promocionar al máximo su marca en internet. Nuestra idea es hacer uso de canales que permitan el análisis de los resultados en tiempo real, para ello ofrecemos: mercadeo de contenidos, Inbound marketing y mercadeo conversacional. Pretendemos no solo vender un producto, sino crear una experiencia única y valiosa que sea digna de compartir con otras personas. 

  - image         : images/pume/app_pub.jpg
    name          : Desarrollo y aplicación de campañas publicitarias
    designation   :
    description   : >
      Desarrollamos y aplicamos campañas publicitarias buscando generar un método de comunicación efectivo para dar a conocer tu producto o servicio a un público objetivo. Tenemos como objetivo lograr la promoción de tu producto o servicio de una manera persuasiva, llegando a los intereses que tiene el mercado objetivo, ese público específico al que se quiere llegar y convertir en clientes. 
  - image         : images/pume/Comunicacion.jpeg
    name          : Planes de comunicación
    designation   : 
    description   : >
      Generamos planes de comunicación plasmando claramente la forma en que tu empresa se debe comunicar y en qué momento debe realizar esta comunicación. Es crucial el plan de comunicación para unificar el mensaje de tu marca. Tanto los empleados como el público objetivo conocerán tu personalidad, los valores y los objetivos de tu empresa. 

  - image         : images/pume/BTL.jpg
    name          : Aplicativos BTL
    designation   : 
    description   : >
      Nosotros desarrollamos aplicativos BTL con la finalidad de generar técnicas publicitarias enfocadas a segmentos o nichos de mercado muy concretos. La idea es que elijas si quieres desarrollar marketing directo, marketing promocional, marketing relacional o patrocinios con la finalidad de generar el mejor aplicativo para tu marca.
