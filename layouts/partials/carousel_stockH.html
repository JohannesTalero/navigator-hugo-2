{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.carousel_stockH }}
{{ if .enable }}
{{ "<!-- Client Section Start -->" | safeHTML }}
<section class="section">
    <div class="container">
    <div class="text_carousel about">
                {{ with .title }}<h2>{{.}}</h2>{{ end }}
    </div>
    <div class="row carousel_row">
            <div class="col-md-12">
                <div id="clients-slider" class="company-gallery">
                    {{ range .clientLogo }}
                    <figure class="photo_publicidad">
                        <img src="{{ .image | absURL }}" alt="client-logo">
                    </figure>
                    {{ end }}
                </div>
            </div>
            <div class="col-md-12  text-center">
                <a href="{{ .document | absURL }}" class="btn btn-main" target="blank" >Visita nuestro magazine</a>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Client Section End -->" | safeHTML }}
{{ end }}
{{ end }}
